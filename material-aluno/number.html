<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Hello World</title>
</head>
<body>
  <h1>Number</h1>

  <script>
    var n = 2016.1405;
    console.log(n);

    var d;

    d = n.toFixed(3);
    console.log(d);

    d = n.toLocaleString();
    console.log(d);
  </script>
</body>
</html>
